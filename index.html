  const quoteElement = document.getElementById("quote");
  const storageKey = "todoto_daily_quote";

  // 저장
  function saveQuote(text) {
    localStorage.setItem(storageKey, text);
  }

  // 불러오기
  function loadQuote() {
    const saved = localStorage.getItem(storageKey);
    if (saved) {
      quoteElement.innerText = saved;
    } else {
      const random = getRandomQuote();
      quoteElement.innerText = random;
      saveQuote(random);
    }
  }

  // 랜덤 선택
  function getRandomQuote() {
    return quotes[Math.floor(Math.random() * quotes.length)];
  }

  // 새로고침 버튼 동작
  function refreshQuote() {
    const random = getRandomQuote();
    quoteElement.innerText = random;
    saveQuote(random);
  }

  // 수정 시 저장
  quoteElement.addEventListener("input", () => {
    saveQuote(quoteElement.innerText);
  });

  // 최초 로드
